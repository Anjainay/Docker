<!DOCTYPE html>
<html>
<head>
  <title>Docker Only Project</title>
</head>
<body>
  <h1>Items</h1>
  <ul id="item-list"></ul>
  <script>
    fetch('http://54.242.204.55:3000/api/items')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('item-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.name;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
